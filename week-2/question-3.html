<script>
  function maxProduct(nums){
// 請用你的程式補完這個函式的區塊
    const [num1, num2] = findMaxNums(nums);
    const [num3, num4] = findMinNums(nums);

    console.log(Math.max(num1 * num2, num3 * num4))

}

  function findMaxNums(nums){
    let max = -Infinity ;
    let max2 = -Infinity ;
    for(let i=0 ; i<nums.length ; i++){
      if(nums[i] > max){
        max2 = max ;
        max = nums[i] ;
      }else if(nums[i] > max2){
        max2 =nums[i]
      }
    }
    return [max, max2]
  }


  function findMinNums(nums){
    let min = Infinity ;
    let min2 = Infinity ;
    for(let i=0 ; i<nums.length ; i++){
      if(nums[i] < min){
        min2 = min ;
        min = nums[i] ;
      }else if(nums[i] < min2){
        min2 =nums[i]
      }
    }
    return [min, min2]
  }
maxProduct([5, 20, 2, 6]) // 得到 120
maxProduct([10, -20, 0, 3]) // 得到 30
maxProduct([-1, 2]) // 得到 -2
maxProduct([-1, 0, 2]) // 得到 0
maxProduct([-1, -2, 0]) // 得到 2
</script>



<script>
  function maxProduct2(nums){
// 請用你的程式補完這個函式的區塊
    const [num1, num2] = findMaxNums2(nums);
    const [num3, num4] = findMinNums2(nums);

    console.log(Math.max(num1 * num2, num3 * num4))

}

function findMaxNums2(nums){
  let max = Math.max(...nums);
  let newNums = nums.filter(
    e => e !== max
  )
  let max2 = Math.max(...newNums);

  return [max, max2]

}

function findMinNums2(nums){
  let min = Math.min(...nums);
  let newNums = nums.filter(
    e => e !== min
  )
  let min2 = Math.min(...newNums);

  return [min, min2]

}

maxProduct2([5, 20, 2, 6]) // 得到 120
maxProduct2([10, -20, 0, 3]) // 得到 30
maxProduct2([-1, 2]) // 得到 -2
maxProduct2([-1, 0, 2]) // 得到 0
maxProduct2([-1, -2, 0]) // 得到 2
</script>
