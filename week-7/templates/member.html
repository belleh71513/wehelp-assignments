<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員頁面</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>歡迎光臨，這是會員頁</h1>
  </header>

  <div class="container">
    <h3>{{ name }}，歡迎登入系統</h3>
    <a href="{{ url_for('signout')}}">登出系統</a>
  </div>

  <div class="searchName">
    <h3 class="bold">查詢會員姓名</h3>
    <input id="searchInput" type="text" name="searchInput">
    <button id="searchBtn" type="submit">查詢</button>
    <h3 id="searchVal"></h3>
  </div>

  <div class="alterName">
    <h3 class="bold">更新我的姓名</h3>
    <input id="alterInput" type="text" name="alterInput">
    <button id="alterBtn" type="submit">更新</button>
    <h3 id="alterVal"></h3>
  </div>

  <script src="{{ url_for('static', filename='member.js') }}"></script>
</body>
</html>
