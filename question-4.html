  function twoSum(nums, target){
// your code here
    let obj = {}
    let  arr =[]
    for(let i=0 ; i<nums.length ; i++){
      obj[nums[i]] = i ;
    }

    for(let i=0 ; i<nums.length ; i++){
      let goal = target - nums[i] ;
      if(goal in obj){
        arr.push(i, obj[goal])
        break;
      }
    }
    return arr ;
  }
